<form>
    <div class="container-fluid">
  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="inputName">Name</label>
          <input type="email" class="form-control"  placeholder="Name">
        </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-4">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-4">
        <label for="inputZip">AadarCard No</label>
        <input type="text" class="form-control" maxlength="10">
      </div>
      <div class="form-group col-md-4">
        <label class="col-form-label" >Date Input</label>
          <input class="form-control"  type="date" name="date-input" placeholder="date">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
   </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option></option>
        <option>Panjab</option>
        <option>Mahrastra</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Contact</label>
      <input type="text" class="form-control" maxlength="10">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
